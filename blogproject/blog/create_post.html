<!DOCTYPE HTML>
<html>
<title>blog form</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
<body>
    <div class="container">
        <div class="page-header">
             <h1>Blog post</h1> 
        </div>
        <form method="POST" action="/"
              class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="input1">Name</label>
                <div class="controls">
                    <input type="text" name="contact_name" id="input1" placeholder="Your name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input2">Title</label>
                <div class="controls">
                    <input type="text" name="title" id="input2" placeholder="Title">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input3">Post</label>
                <div class="controls">
                    <textarea name="post_message" id="input3" rows="8" class="span5"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <input type="hidden" name="save" value="contact">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
